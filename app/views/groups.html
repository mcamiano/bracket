<style>
    .hero-unit { 
      max-height: 8em !important;
      padding-top: 1em !important;
    }
    .horizontal-search-group {
      vertical-align: center;
      display: block;
      text-align: left;
    }
    .horizontal-search-group label {
      width: 6em;
      text-align: right;
      display: inline-block;
      vertical-align: center;
    }
    .horizontal-search-group input {
      display: inline-block;
      margin-bottom: 0px;
    }
    .columnar ul { width: auto; }
    .columnar ul li { float: left; list-style-type: none; min-width: 2.4em; }
    .columnar br { clear: left; }
    .skewed-back {
      -webkit-transform: rotate(-20deg) translate(-50px,20px);
      -moz-transform: rotate(-20deg) translate(-50px,20px);
      -o-transform: rotate(-20deg) translate(-50px,20px);
      transform: rotate(-20deg) translate(-50px,20px);
      font-size: 1.3em;
      font-family: georgia, 'times roman';
      display: inline-block;
    }
    div.wrapper { margin-bottom: 1em; }
</style>
<div class="hero-unit" data-debug-route='{{route}}'>
  <div class="row-fluid">
  <span class="span6"><h2>[{{title}}]<span class='skewed-back'>{{subtitle}}</span></h2></span>
  <span class="span6">
    <form name="joe" id="searchform" class="horizontal-form">
      <fieldset><legend>Locate a Finite Group by:</legend>
        <span class="control-group horizontal-search-group">
          <label>Generator</label>
          <input class="input-small" type='text'
            name="exemplar"
            ng-model="generator_exemplar"
            value='1'>
        </span>
        <span class="control-group horizontal-search-group">
          <label>Show Generators</label>
          <input type='checkbox' ng-model="cyclical" value='0'>
        </span>
      </fieldset>
    </form>
  </span>
  </div>
</div>
<div class="row-fluid">
  <div class="span6 well">
    <div class='columnar'>
      <h3>Finite Abelian Groups Up To Z<sub>{{Groups.max}}</sub></h3>
      <ul>
        <li ng-repeat="(idx,val) in finiteGroups" wrapper="«»" class="btn">Z<sub><strong>{{val}}</strong></sub></li>
      </ul>
      <br/>
    </div>
    <a href='#!/home/'>Go Home</a>
  </div>
  <div class="span6 well" ng-hide="generator_exemplar">
    <h3>No Matching Groups!</h3>
  </div>
  <div class="span6 well" ng-show="generator_exemplar">
    <h3>Groups Generated by the Element '{{generator_exemplar}}'</h3>
    <div class='columnar'>
      <ul>
        <li ng-repeat="(idx,val) in finiteGroups | filterByGenerator:generator_exemplar" class="btn">Z<sub>{{val}}</sub></li>
      </ul>
      <br/>
    </div>
  </div>
</div>
